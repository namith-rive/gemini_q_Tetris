<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game - Gemini & Amazon Q Collaboration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>🎮 Tetris Game</h1>
            <p>Gemini AI & Amazon Q 協働プロジェクト</p>
        </header>
        
        <div class="game-area">
            <div class="game-board">
                <canvas id="gameCanvas" width="400" height="800"></canvas>
            </div>
            
            <div class="game-info">
                <div class="score-panel">
                    <h3>スコア</h3>
                    <div id="score" class="score-value">0</div>
                </div>
                
                <div class="level-panel">
                    <h3>レベル</h3>
                    <div id="level" class="level-value">1</div>
                </div>
                
                <div class="lines-panel">
                    <h3>ライン</h3>
                    <div id="lines" class="lines-value">0</div>
                </div>
                
                <div class="controls">
                    <h3>操作方法</h3>
                    <ul>
                        <li>← → : 左右移動</li>
                        <li>↓ : ソフトドロップ</li>
                        <li>Space : ハードドロップ</li>
                        <li>↑/X : 右回転</li>
                        <li>Z : 左回転</li>
                        <li>P : 一時停止</li>
                        <li>R : リスタート</li>
                    </ul>
                </div>
                
                <div class="game-status">
                    <div id="gameStatus" class="status-normal">プレイ中</div>
                    <button id="pauseBtn" class="control-btn">一時停止</button>
                    <button id="restartBtn" class="control-btn">リスタート</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>TDD (Test-Driven Development) で開発されました</p>
        </footer>
    </div>

    <!-- ゲームスクリプトの読み込み -->
    <script type="module" src="js/tetromino.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/renderer.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
